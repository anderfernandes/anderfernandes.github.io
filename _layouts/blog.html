---
layout: default
---

{% include menu-home.html %}

<div class="ui main text container" style="margin-top:7em">
  <h1 class="ui header">{{ page.title }}</h1>
  <p>{{ content }}</p>

  <div class="ui link cards">
    {% for post in site.posts %}
      <div class="card">
        <div class="content">
          <div class="header">{{ post.title }}</div>
          <div class="description">
              <span class="right floated">
                {% for category in post.categories %}
                  {% if category != 'blog'  %}
                  <div class="ui label"><i class="tag icon"></i>{{ category }}</div>
                  {% endif %}
                {% endfor %}
              </span>
          </div>
        </div>
        <a href="{{ post.url }}" class="image">
          <img src="https://semantic-ui.com/images/wireframe/image.png" />
        </a>
        <div class="content">
          <div class="description">{{ post.excerpt }}</div>
        </div>
        <div class="extra content">
          <span class="right floated">{{ post.date }}</span>
          <span><i class="user icon"></i></span>
        </div>
      </div>
    {% endfor %}
  </div>

</div>
